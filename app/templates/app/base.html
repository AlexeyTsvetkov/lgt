<!doctype html>
<html>
<head>

  <meta charset="utf-8">

  <title>{% block title %}{% endblock title %}</title>

  {% block styles %}
  {% endblock styles %}

  {% block scripts %}
  {% endblock scripts %}

</head>

<body>
  {% if request.user.is_authenticated %}
      <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a><br/>
      <a href="{% url 'games.views.new_game' %}">new game</a>
  {% else %}
      <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
  {% endif %}
  <form style="display: none;" id="empty-form" method="POST">
      {% csrf_token %}
  </form>

  {% block content %}
  {% endblock content  %}

</body>
</html>
