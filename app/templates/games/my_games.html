{% extends "app/base.html" %}
{% block content %}
    <a href="{% url 'games.views.new_game' %}">new game</a>
    {% for game in games %}
        <hr/>
        <br/>
        <a href="{% url 'frontend.views.room' game_id=game.id %}">Game with {{ game.opponent.username }}</a>
    {% endfor %}
{% endblock %}
